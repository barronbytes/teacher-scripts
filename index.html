<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Scripts</title>
    <link rel="icon" href="frontend/assets/favicon-box.png" type="image/x-icon">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <!-- Styles -->
    <link href="frontend/styles/reset.css" rel="stylesheet">
    <link href="frontend/styles/style.css" rel="stylesheet">
    <link href="frontend/styles/home.css" rel="stylesheet">
    <link href="frontend/styles/header.css" rel="stylesheet">
    <link href="frontend/styles/footer.css" rel="stylesheet">
    <!-- Scripts -->
    <script type="module" src="frontend/scripts/component-loader.js"></script>
    <script type="module" src="frontend/scripts/header-toggle-menu.js"></script>
</head>
<body>
    <!-- Skip Links (hidden visually, visible on focus) -->
    <a class="skip-nav-link" href="#nav">Skip to navigation</a>
    <a class="skip-nav-link" href="#home-main">Skip to content</a>
    <a class="skip-nav-link" href="#footer">Skip to footer</a>

    <component-loader src="frontend/components/header.html"></component-loader>

    <main id="home-main" class="grid" tabindex="-1">
        <div id="home-content" class="flex-y">
            <h1 class="cta-header">Spend seconds to <span class="underline-yellow">create lesson plans</span>.</h1>
            <h3 class="cta-subheader"><span class="underline-yellow">Enter your learning target</span>, and we'll do the rest.</h3>
            <form action="lesson-inputs.html" method="GET" aria-label="Enter learning target">
                <label for="learning-target" class="sr-only">Learning Target</label>
                <input
                    type="text"
                    id="learning-target"
                    name="learning_target"
                    placeholder="Enter your learning target"
                    aria-describedby="submit-instruction"
                    required
                    autocomplete="off"
                />
                <p id="submit-instruction" class="sr-only">Press <strong>Enter</strong> to submit your learning target</p>
            </form>
        </div>
    </main>

    <component-loader src="frontend/components/footer.html"></component-loader>
</body>
</html>
